<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="css/create_ride.css">

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 </head>
 <body>
 	<h1>Let's Create a New Ride!</h1>
	<hr/>

	<div id="create_success" class="alert alert-success">
		<strong>Success!</strong> Your ticket has been created!
	</div>

	<div id="create_fail" class="alert alert-danger">
		<strong>Error!</strong> Empty fields detected.
	</div>

	<div class="subtitle">
		<p><span class="">Confirm Location and Date</span><span class=""></span></p>
		<hr/>
	</div>

	<div id="confirm_location">
		<img id="google_maps" src="map_image.png" alt="Google Map">

		<div id="location_info">
			<div id="starting" class="location_text">
				<p>Starting Point</p>
			</div>
			<div id="ending" class="location_text">
				<p>Destination</p>
			</div>
			<button type="button" class="btn btn-primary">Change</button>
		</div>
	</div>

	<div class="subtitle">
		<p><span class="">Select Date and Time.</span><span class=""></span></p>
	</div>

	<div id="select_date" class="container">
    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="subtitle">
<p><span class="">Select Car</span><span class=""></span></p>
</div>

<hr/>
	<div id="select_uber">
		<p>Select your choice of Uber.</p>
		<button id="uberx" type="button" class="btn btn-primary">UberX</button>
		<button id="uberpool" type="button" class="btn btn-primary">UberPool</button>
		<button id="wav" type="button" class="btn btn-primary">WAV</button>
		<button id="uberxl" type="button" class="btn btn-primary">UberXL</button>

	</div>

	<div id="select_seats">
		<p>Select your choice of Uber.</p>
		<button id="two" type="button" class="btn btn-primary">2</button>
		<button id="four" type="button" class="btn btn-primary">4</button>
		<button id="eight" type="button" class="btn btn-primary">8</button>

	</div>

	<hr/>

	<button id="create_button" type="button" class="btn btn-success" data-toggle="modal" data-target="#ticket_info">
		Create
	</button>

<!-- Modal -->
<div class="modal fade" id="ticket_info" tabindex="-1" role="dialog" aria-labelledby="ticketInfoLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ticketInfoLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

 	<br><br>

 	<script type="text/javascript" src="js/create_ride.js"></script>
 </body>
</html>
