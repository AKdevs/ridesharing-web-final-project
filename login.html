<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login form</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-light bg-light static-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">UberZ</a>
      <a class="btn btn-primary" href="registration.html">Register</a>
    </div>
  </nav>
    <h1><center>Login</center></h1>
    <form action="/login" class="form_body_login">
    <div class="form__element">
        <label class="form__label" for="email">
            Email
            <span class="form__required">required</span>
        </label>
        <input class="form_email" id="email" type="text" name="email" required pattern="[^]+@[^]+[.][a-z]{2,63}$" autocomplete="email">
        <p class="form__hint" id="emailHint">The email must be in the form of abc@xyz.com</p>
    </div>

    <div class="form__element">
        <label class="form__label" for="password">
            Password
            <span class="form__required">required</span>
        </label>
        <input class="form_password" id="password" type="password" name="password" required minlength="8">
        <p class="form__hint" id="passwordHint">The password must be at least 8 characters long.</p>
    </div>

    <a href="Registration.html" >Register here</a>
    <input class="form__submit" type="submit" value="Login">
    </form>
    <script src="js/script_modified.js"></script>
</body>

</html>
