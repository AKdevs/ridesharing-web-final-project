 <body>
 	<h1>Hey John! Where do you plan to go?</h1>
	 <p id="subtitle">Please enter your starting point and destination.</p>
	<hr/>
	
	<div id="create_fail" class="alert alert-danger">
		<strong>Error!</strong> Empty fields detected.
	</div>
	
	<div id="confirm_location">
	<!-- Google Maps have been embedded for Front-End but this will be replaed with Google Maps API here when working on backend -->
	<div id="google_maps"></div>
		<div id="location_info">
			<div class="location_text">
				<p><span class='bold'>Starting Point:</span></p>
				<p id="emptyField1">Empty!</p>
				 <input type="email" class="form-control" id="inputOrigin" aria-describedby="emailHelp" placeholder="Enter origin">
			</div>
			<div class="location_text">
				<p><span class='bold'>Destination:</span></p>
				<p id="emptyField2">Empty!</p>
				    <input type="email" class="form-control" id="inputDestination" aria-describedby="emailHelp" placeholder="Enter final destination">

			</div>
			<button id="findDistTime" type="button" class="btn btn-success">Find Distance & Time</button>

			<div id="submitBtns">
				<a id="createRideBtn" type="button" class="btn btn-primary">Create Ride</a>
				<a id="FindRideBtn" href="view_rides.html" type="button" class="btn btn-primary">Find Ride</a>
			</div>
						
				
						
			<div id="distTimeInfo">
				<div>
				<p><strong>Total Ride Distance: </strong>40 km</p>

				</div>
			</div>
			
			
		</div>
	</div>

<script>

	var mapProp= {

		zoom:5,

</script>
