<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/view_rides.css">
  <title>View Rides</title>
</head>
<body>
  <div class='bg-danger' id='api-test'></div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand">UberZ</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="/users/logged">My Profile <span class="sr-only">(current)</span></a>
				<a class="nav-item nav-link" href="/rides/search">Search Rides</a>
			</div>
		</div>
		<a id="logOutBtn" class="btn btn-primary" href="/users/logout">Logout</a>
	</nav>
  <div class="container">
    <div class="col-md-10 card userInfoContainer">
      <div class="card-body rounded">
        <h5 class="userInfo"><strong> Your Starting Point: </strong>  <span id="user-origin-info"></span></h5>
        <h5 class="userInfo"><strong> Your Destination: </strong>  <span id="user-dest-info"></span></h5>
        <h5> <strong>Passengers: </strong><span id="num-seats"></span> </h5>
      </div>
    </div> <!--user info container -->
    <div class="row section">

      <div class="col-md-12">
        <h4 id> Currently Joined </h4>
      	<div id="alert-joined" class="alert alert-info no-rides">
      		<em>No rides to display</em>
      	</div>
      </div>
      <div class="col-md-12" id="joined-post-area"> <!-- joined posts go here -->
      </div>
    </div><!-- row joined post area -->

    <div class="row section">
      <div class="col-md-12">
        <h4 id> Available Rides </h4>
      	<div id="alert-other" class="alert alert-info no-rides">
      		<em>No rides to display</em>
      	</div>
        <div class="col-md-12" id="other-post-area"> <!-- joined posts go here -->
        </div>
      </div>
    </div><!-- row other post area -->
  </div><!-- container -->

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1vTT8vBAmIg5VLMejRO1GqUtU7hLiBLE&libraries=places"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script type="text/javascript" src="/js/view_rides.js"></script>
   <script type="text/javascript" src="/js/google_maps_api.js"></script>
</body>
</html>
