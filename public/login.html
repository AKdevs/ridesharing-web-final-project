<body>
  <nav class="navbar navbar-light bg-light static-top">
    <div class="container">
      <a class="navbar-brand" href="/">UberZ</a>
      <a class="btn btn-primary" href="/users/register">Register</a>
    </div>
  </nav>
    <h1><center>Login</center></h1>
    <form action="/users/login" class="form_body_login" method="post">
    <div class="form__element">
        <label class="form__label" for="username">
            Username
            <span class="form__required">required</span>
        </label>
        <input class="form_username" id="username" type="text" name="username" autocomplete="email">
    </div>

    <div class="form__element">
        <label class="form__label" for="password">
            Password
            <span class="form__required">required</span>
        </label>
        <input class="form_password" id="password" type="password" name="password">
    </div>

    <a href="Registration.html" >Register here</a>
    <input class="form__submit" type="submit" value="Login">
    </form>
    

</body>

</html>
